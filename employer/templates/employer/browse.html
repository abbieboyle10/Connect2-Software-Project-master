{% extends 'employer/core.html' %}
{% block content %}

<h1> Look at Employees Page!</h1>

<table class="table table-sm">
    <tr>
        <th>Title</th>
        <th>County</th>
        <th>Name</th>

    </tr>

    {% for employee in employees %}
    <tr>

        <td>{{employee.title}}</td>
        <td>{{employee.county}}</td>
        <td>{{employee.first_name}}</td>

        {% endfor %}
    </tr>


    </tr>
</table>

{% endblock %}
