{% extends 'employer/core.html' %}
{% block content %}

<h1> Your company jobs</h1>
<a class="nav-link" href="{% url 'createjob'  %}">Add a Job</a>
<table class="table table-sm">
    <tr>
        <th>Title</th>
        <th>Company</th>
        <th>Date Posted</th>
    </tr>

    {% for job in jobs %}
    <tr>

        <td><a class="nav-link" href="{% url 'jobprofile' pk=job.pk %}">{{job.title}}</a></td>
        <td>{{job.employer}}</td>
        <td>{{job.date_created}}</td>

        {% endfor %}
    </tr>


    </tr>
</table>



{% endblock %}
