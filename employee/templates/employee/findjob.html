{% extends 'employee/core.html' %}
{% block content %}
<h1>Find a job</h1>
<table class="table table-sm">
    <tr>
        <th>Title</th>
        <th>Company</th>
        <th>Date Posted</th>

    </tr>

    {% for job in jobs %}
    <tr>

        <td>{{job.title}}</td>
        <td>{{job.employer}}</td>
        <td>{{job.date_created}}</td>
        <td><a class="nav-link" href="">Apply</a></td>

        {% endfor %}
    </tr>


    </tr>
</table>
{% endblock %}
