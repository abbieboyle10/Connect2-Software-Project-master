{% extends 'employee/core.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>
                h3. Lorem ipsum dolor sit amet.
            </h3>
            <table class="table table-sm">
                <tr>
                    <th>Company</th>
                    <th>Stage</th>
                    <th>Date Applied</th>

                </tr>

                {% for application in applications %}

                <tr>

                    <td>{{application.job}}</td>
                    <td>{{application.job_round}}</td>
                    <td>{{application.created}}</td>
                    <td>

                    </td>




                    {% endfor %}
                </tr>


                </tr>
            </table>
        </div>
    </div>
</div>




{% endblock %}
