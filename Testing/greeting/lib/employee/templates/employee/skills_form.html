{% extends 'employee/core.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-1">
            <a class="btn  btn-secondary" href="{% url 'employee-profile'  %}">Back</a>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-6">
                    <h3>
                        The current skills for {{job.title}}
                    </h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>

                                <th>
                                    Title
                                </th>
                                <th>
                                    Level
                                </th>
                                <th>
                                    Years of Experience
                                </th>

                            </tr>
                        </thead>
                        <tbody>
                            {% for skill in skills %}
                            <tr>


                                <td>
                                    {{skill.title}}
                                </td>
                                <td>
                                    {{skill.level}}
                                </td>
                                <td>
                                    {{skill.years_of}}
                                </td>

                                {% endfor %}
                            </tr>



                        </tbody>
                    </table>
                </div>
                <div class="col-md-6 centerit">
                    <div class="card card-body">
                        <div class="form-group">
                            <form action="" method="POST">
                                {% csrf_token %}

                                {{form}}
                                <hr>

                                <input type="submit" name="Submit">
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">

    </div>
</div>


{% endblock %}
